<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
        }
      }

      @keyframes floatReverse {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(20px) rotate(-5deg);
        }
      }

      @keyframes floatGentle {
        0%,
        100% {
          transform: translateY(0px) translateX(0px);
        }
        25% {
          transform: translateY(-10px) translateX(5px);
        }
        75% {
          transform: translateY(5px) translateX(-3px);
        }
      }

      @keyframes floatSway {
        0%,
        100% {
          transform: translateX(0px) rotate(0deg);
        }
        33% {
          transform: translateX(15px) rotate(2deg);
        }
        66% {
          transform: translateX(-10px) rotate(-1deg);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-60px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(60px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.4;
        }
        50% {
          opacity: 0.8;
        }
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes gentlePulse {
        0%,
        100% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 0.6;
          transform: scale(1.1);
        }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .animate-float-reverse {
        animation: floatReverse 8s ease-in-out infinite;
      }

      .animate-float-gentle {
        animation: floatGentle 10s ease-in-out infinite;
      }

      .animate-float-sway {
        animation: floatSway 12s ease-in-out infinite;
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }

      .animate-fade-in-scale {
        animation: fadeInScale 0.6s ease-out forwards;
      }

      .animate-slide-in-left {
        animation: slideInLeft 0.8s ease-out forwards;
      }

      .animate-slide-in-right {
        animation: slideInRight 0.8s ease-out forwards;
      }

      .animate-pulse-slow {
        animation: pulse 3s ease-in-out infinite;
      }

      .animate-gentle-pulse {
        animation: gentlePulse 4s ease-in-out infinite;
      }

      .animate-spin-slow {
        animation: spin 20s linear infinite;
      }

      .delay-100 {
        animation-delay: 0.1s;
      }
      .delay-200 {
        animation-delay: 0.2s;
      }
      .delay-300 {
        animation-delay: 0.3s;
      }
      .delay-400 {
        animation-delay: 0.4s;
      }
      .delay-500 {
        animation-delay: 0.5s;
      }
      .delay-600 {
        animation-delay: 0.6s;
      }
      .delay-700 {
        animation-delay: 0.7s;
      }
      .delay-900 {
        animation-delay: 0.9s;
      }
      .delay-1000 {
        animation-delay: 1s;
      }

      .tricolor-gradient {
        background: linear-gradient(
          to right,
          #ff9933 33.33%,
          #ffffff 33.33%,
          #ffffff 66.66%,
          #138808 66.66%
        );
      }

      .saffron-accent {
        color: #ff9933;
      }

      .green-accent {
        color: #138808;
      }

      .saffron-gradient {
        background: linear-gradient(135deg, #ff9933, #ffb366);
      }

      .green-gradient {
        background: linear-gradient(135deg, #138808, #4caf50);
      }

      .hover-lift {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .hover-lift:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      }

      .floating-element {
        position: absolute;
        pointer-events: none;
      }

      .tricolor-flag {
        width: 30px;
        height: 20px;
        background: linear-gradient(
          to bottom,
          #ff9933 33.33%,
          #ffffff 33.33%,
          #ffffff 66.66%,
          #138808 66.66%
        );
        border-radius: 2px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .particle {
        width: 4px;
        height: 4px;
        background: #ff9933;
        border-radius: 50%;
        opacity: 0.6;
      }

      .hero-bg {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800 overflow-x-hidden">
    <!-- Floating Elements -->
    <div>
      <div class="floating-element top-20 left-10 animate-float delay-100">
        <div class="tricolor-flag"></div>
      </div>
      <div
        class="floating-element top-40 right-20 animate-float-reverse delay-300"
      >
        <div class="particle saffron-gradient"></div>
      </div>
      <div class="floating-element top-60 left-1/4 animate-float delay-500">
        <div
          class="w-6 h-6 border-2 border-orange-300 rounded-full animate-pulse-slow"
        ></div>
      </div>
      <div
        class="floating-element top-80 right-1/3 animate-float-reverse delay-700"
      >
        <div class="tricolor-flag"></div>
      </div>
      <div class="floating-element top-96 left-3/4 animate-float delay-1000">
        <div class="particle green-gradient"></div>
      </div>
      
      <!-- Additional subtle floating elements -->
      <div class="floating-element top-32 left-1/3 animate-float-gentle delay-200">
        <div class="w-3 h-3 bg-blue-300 rounded-full opacity-40"></div>
      </div>
      <div class="floating-element top-72 right-1/4 animate-float-sway delay-600">
        <div class="w-4 h-4 border border-green-200 rounded-full animate-gentle-pulse"></div>
      </div>
      <div class="floating-element bottom-32 left-1/5 animate-float-reverse delay-400">
        <div class="w-2 h-2 bg-orange-300 rounded-full opacity-50"></div>
      </div>
      <div class="floating-element bottom-48 right-1/5 animate-float-gentle delay-800">
        <div class="particle"></div>
      </div>
      <div class="floating-element top-1/3 right-12 animate-float-sway delay-900">
        <div class="w-5 h-5 border-2 border-blue-200 rounded-full opacity-30"></div>
      </div>
    </div>

    <!-- Hero Section -->
    <section
      class="min-h-[90vh] hero-bg flex items-center justify-center px-6 relative overflow-hidden"
    >
      <!-- Background Pattern -->
      <div class="absolute inset-0 opacity-5">
        <div
          class="absolute top-20 left-20 w-32 h-32 border border-orange-300 rounded-full animate-spin-slow"
        ></div>
        <div
          class="absolute bottom-40 right-20 w-24 h-24 border border-green-300 rounded-full animate-spin-slow"
          style="animation-direction: reverse"
        ></div>
      </div>

      <div class="text-center max-w-4xl mx-auto relative z-10">
        <h1
          class="text-5xl md:text-7xl font-light mb-6 opacity-0 animate-fade-in-up"
        >
          Freedom to <span class="saffron-accent font-medium">Shop</span>.
        </h1>
        <h1
          class="text-5xl md:text-7xl font-light mb-8 opacity-0 animate-fade-in-up delay-300"
        >
          Freedom to <span class="green-accent font-medium">Save</span>.
        </h1>
        <p
          class="text-xl md:text-2xl text-gray-600 mb-12 opacity-0 animate-fade-in-up delay-600 font-light"
        >
          Celebrate India's 78th Independence Day with blockbuster deals.
        </p>
        <button
          class="bg-gradient-to-r from-orange-500 to-orange-600 text-white px-8 py-4 rounded-full text-lg font-medium hover:shadow-xl transition-all duration-300 opacity-0 animate-fade-in-up delay-900 hover-lift"
        >
          Explore Deals
        </button>
      </div>

      <!-- Subtle tricolor accent -->
      <div
        class="absolute bottom-10 left-1/2 transform -translate-x-1/2 w-20 h-1 tricolor-gradient rounded-full opacity-60"
      ></div>

      <!-- Floating particles -->
      <div
        class="absolute top-1/4 left-10 w-2 h-2 bg-orange-400 rounded-full animate-float opacity-60"
      ></div>
      <div
        class="absolute top-1/3 right-20 w-3 h-3 bg-green-400 rounded-full animate-float-reverse opacity-60"
      ></div>
      <div
        class="absolute bottom-1/4 left-1/4 w-2 h-2 bg-blue-400 rounded-full animate-float opacity-60"
      ></div>
      
      <!-- Additional subtle floating particles in hero -->
      <div
        class="absolute top-1/5 right-1/3 w-1 h-1 bg-orange-300 rounded-full animate-float-gentle opacity-40 delay-300"
      ></div>
      <div
        class="absolute bottom-1/3 right-1/5 w-2 h-2 bg-green-300 rounded-full animate-float-sway opacity-50 delay-500"
      ></div>
      <div
        class="absolute top-2/3 left-1/6 w-1 h-1 bg-blue-300 rounded-full animate-float-reverse opacity-45 delay-700"
      ></div>
      <div
        class="absolute bottom-1/5 left-1/3 w-3 h-3 border border-orange-200 rounded-full animate-gentle-pulse opacity-35 delay-400"
      ></div>
      <div
        class="absolute top-3/4 right-1/4 w-1 h-1 bg-green-200 rounded-full animate-float-gentle opacity-40 delay-600"
      ></div>
    </section>

    <!-- Keyboards Section -->
    <section class="bg-[#e2e8f1] px-2.5 md:px-24 xl:px-72 md:py-10 relative overflow-hidden">
      <!-- Floating elements for keyboards section -->
      <div class="absolute top-10 left-10 animate-float delay-200 opacity-30">
        <div class="tricolor-flag"></div>
      </div>
      <div class="absolute top-20 right-16 animate-float-reverse delay-400 opacity-40">
        <div class="w-3 h-3 bg-orange-400 rounded-full"></div>
      </div>
      <div class="absolute bottom-20 left-20 animate-float delay-600 opacity-25">
        <div class="w-4 h-4 border-2 border-green-300 rounded-full animate-pulse-slow"></div>
      </div>
      <div class="absolute bottom-16 right-24 animate-float-reverse delay-800 opacity-35">
        <div class="particle saffron-gradient"></div>
      </div>
      
      <div class="text-center mb-10 relative z-10">
        <h2 class="text-3xl md:text-4xl font-light mb-4">
          <span class="saffron-accent">Mechanical</span> Keyboards
        </h2>
        <p class="text-gray-600">Premium keyboards for every setup</p>
      </div>
      <div id="keyboards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 relative z-10">
        <!-- Keyboards will be dynamically inserted here -->
      </div>
    </section>

    <!-- Mice Section -->
    <section class="bg-[#e2e8f1] px-2.5 md:px-24 xl:px-72 md:py-10 relative overflow-hidden">
      <!-- Floating elements for mice section -->
      <div class="absolute top-16 right-12 animate-float delay-300 opacity-30">
        <div class="w-5 h-5 border border-green-400 rounded-full animate-spin-slow"></div>
      </div>
      <div class="absolute top-32 left-16 animate-float-reverse delay-500 opacity-35">
        <div class="tricolor-flag"></div>
      </div>
      <div class="absolute bottom-24 right-20 animate-float delay-700 opacity-25">
        <div class="w-3 h-3 bg-green-500 rounded-full"></div>
      </div>
      <div class="absolute bottom-32 left-24 animate-float-reverse delay-900 opacity-40">
        <div class="particle green-gradient"></div>
      </div>
      <div class="absolute top-1/2 right-8 animate-float delay-1000 opacity-20">
        <div class="w-2 h-2 bg-orange-400 rounded-full"></div>
      </div>
      
      <div class="text-center mb-10 relative z-10">
        <h2 class="text-3xl md:text-4xl font-light mb-4">
          <span class="green-accent">Gaming</span> Mice
        </h2>
        <p class="text-gray-600">Precision gaming mice for pros</p>
      </div>
      <div id="mice-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 relative z-10">
        <!-- Mice will be dynamically inserted here -->
      </div>
    </section>

    <!-- Accessories Section -->
    <section class="bg-[#e2e8f1] px-2.5 md:px-24 xl:px-72 md:py-10 relative overflow-hidden">
      <div class="absolute top-12 left-14 animate-float-reverse delay-200 opacity-30">
        <div class="w-4 h-4 border-2 border-orange-300 rounded-full animate-pulse-slow"></div>
      </div>
      <div class="absolute top-24 right-20 animate-float delay-400 opacity-35">
        <div class="particle saffron-gradient"></div>
      </div>
      <div class="absolute bottom-20 left-16 animate-float-reverse delay-600 opacity-25">
        <div class="tricolor-flag"></div>
      </div>
      <div class="absolute bottom-28 right-16 animate-float delay-800 opacity-40">
        <div class="w-3 h-3 bg-green-400 rounded-full"></div>
      </div>
      <div class="absolute top-1/3 left-8 animate-float-reverse delay-1000 opacity-20">
        <div class="w-6 h-6 border border-orange-200 rounded-full animate-spin-slow"></div>
      </div>
      <div class="absolute top-2/3 right-12 animate-float delay-300 opacity-30">
        <div class="w-2 h-2 bg-blue-400 rounded-full"></div>
      </div>
      
      <div class="text-center mb-10 relative z-10">
        <h2 class="text-3xl md:text-4xl font-light mb-4">
          <span class="saffron-accent">Gaming</span> Accessories
        </h2>
        <p class="text-gray-600">Complete your gaming setup</p>
      </div>
      <div id="accessories-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 relative z-10">
      </div>
    </section>

    <script>
      const keyboardsData = [
        {
          name: "Arion Frost x Keychron K8 Pro",
          image: "https://mks.blr1.cdn.digitaloceanspaces.com/uploads/2023/11/2.jpg",
          price: 7999,
          originalPrice: 15000,
          description: "Get Deskmat L (Free)"
        },
        {
          name: "Royal Kludge RK R87 PRO",
          image: "https://mks.blr1.cdn.digitaloceanspaces.com/uploads/2023/11/rk87.jpg",
          price: 4700,
          originalPrice: 7000,
          description: "87-key TKL mechanical gaming keyboard"
        },
        {
          name: "Hello Ganss GS 87C-HT",
          image: "https://mks.blr1.cdn.digitaloceanspaces.com/uploads/2023/11/ganss.jpg",
          price: 3999,
          originalPrice: 6499,
          description: "Compact mechanical keyboard with premium switches"
        },
      ];

      const miceData = [
        {
          name: "Lamzu Atlantis OG v2 Pro",
          image: "https://mks.blr1.cdn.digitaloceanspaces.com/uploads/2023/11/lamzu1.jpg",
          price: 10999,
          originalPrice: 15000,
          description: "Lightweight wireless gaming mouse - 59g"
        },
        {
          name: "Lamzu Thorn 4K Compatible",
          image: "https://mks.blr1.cdn.digitaloceanspaces.com/uploads/2023/11/lamzu2.jpg",
          price: 5900,
          originalPrice: 8000,
          description: "High-performance gaming mouse with 4K compatibility"
        },
        {
          name: "VXE MAD R",
          image: "https://mks.blr1.cdn.digitaloceanspaces.com/uploads/2023/11/vxe1.jpg",
          price: 5100,
          originalPrice: 8600,
          description: "Ergonomic wireless gaming mouse"
        },
      ];

      const accessoriesData = [
        {
          name: "MCHOSE A5 PRO",
          image: "https://mks.blr1.cdn.digitaloceanspaces.com/uploads/2023/11/mchose1.jpg",
          price: 4300,
          originalPrice: 5900,
          description: "Professional gaming headset"
        },
        {
          name: "MCHOSE A5 PRO MAX",
          image: "https://mks.blr1.cdn.digitaloceanspaces.com/uploads/2023/11/mchose2.jpg",
          price: 4600,
          originalPrice: 6400,
          description: "Premium gaming headset with noise cancellation"
        },
        {
          name: "Pulsar TenZ Signature Edition",
          image: "https://mks.blr1.cdn.digitaloceanspaces.com/uploads/2023/11/pulsar1.jpg",
          price: 13999,
          originalPrice: 20000,
          description: "Professional esports mouse pad - TenZ Edition"
        },
      ];

      class MultiProductsManager {
        constructor() {
          this.containers = new Map();
          this.productData = new Map();
        }

        init() {
          this.setupContainer('keyboards-container', keyboardsData, 'keyboards');
          this.setupContainer('mice-container', miceData, 'mice');
          this.setupContainer('accessories-container', accessoriesData, 'accessories');
        }

        setupContainer(containerId, data, category) {
          const container = document.getElementById(containerId);
          if (!container) {
            console.error(`Container ${containerId} not found`);
            return;
          }
          
          this.containers.set(category, container);
          this.productData.set(category, data);
          this.renderProducts(category);
        }

        createProductCard(product, index, category) {
          return `
            <div class="p-5 rounded-xl border border-white/30 bg-white/5 backdrop-blur-xl shadow-md hover-lift transition-all duration-300 opacity-0 animate-fade-in-scale" style="animation-delay: ${index * 0.1}s">
              <img
                src="${product.image}"
                alt="${product.name}"
                class="rounded-md mb-4 h-72 w-full object-cover"
                onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtc2l6ZT0iMTgiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIiBmaWxsPSIjOTk5Ij5JbWFnZSBOb3QgRm91bmQ8L3RleHQ+PC9zdmc+'"
              />
              <h1 class="font-semibold text-lg mb-2">${product.name}</h1>
              <div class="flex items-end gap-2 mb-2">
                <h1 class="font-bold text-2xl text-orange-500">₹${this.formatPrice(product.price)}</h1>
                <h2 class="text-md text-gray-500 line-through">₹${this.formatPrice(product.originalPrice)}</h2>
              </div>
              <h3 class="text-sm text-gray-500 mb-4">${product.description}</h3>
              <button 
                class="w-full bg-gradient-to-r from-orange-500 to-orange-600 text-white py-2 px-4 rounded-full font-medium hover:shadow-lg transition-all duration-300"
                onclick="multiProductsManager.buyProduct('${product.name.replace(/'/g, "\\'")}', '${category}')"
              >
                Buy Now
              </button>
            </div>
          `;
        }

        formatPrice(price) {
          return price.toLocaleString('en-IN');
        }

        renderProducts(category) {
          const container = this.containers.get(category);
          const products = this.productData.get(category);
          
          if (!container || !products) return;

          container.innerHTML = products
            .map((product, index) => this.createProductCard(product, index, category))
            .join('');
        }

        addProduct(category, product) {
          const products = this.productData.get(category);
          if (products) {
            products.push(product);
            this.renderProducts(category);
          }
        }

        updateProduct(category, index, updatedProduct) {
          const products = this.productData.get(category);
          if (products && index >= 0 && index < products.length) {
            products[index] = { ...products[index], ...updatedProduct };
            this.renderProducts(category);
          }
        }

        removeProduct(category, index) {
          const products = this.productData.get(category);
          if (products && index >= 0 && index < products.length) {
            products.splice(index, 1);
            this.renderProducts(category);
          }
        }

        updateCategoryProducts(category, newProducts) {
          this.productData.set(category, newProducts);
          this.renderProducts(category);
        }

        buyProduct(productName, category) {
          console.log(`Buying product: ${productName} from ${category}`);
          alert(`Added "${productName}" from ${category} to cart!`);
        }

        filterByPriceRange(category, minPrice, maxPrice) {
          const originalProducts = this.productData.get(category);
          if (!originalProducts) return;

          const filtered = originalProducts.filter(
            product => product.price >= minPrice && product.price <= maxPrice
          );
          
          this.productData.set(category, filtered);
          this.renderProducts(category);

          return () => {
            this.productData.set(category, originalProducts);
            this.renderProducts(category);
          };
        }

        searchProducts(category, query) {
          const originalProducts = this.productData.get(category);
          if (!originalProducts) return;

          const filtered = originalProducts.filter(
            product => product.name.toLowerCase().includes(query.toLowerCase())
          );
          
          this.productData.set(category, filtered);
          this.renderProducts(category);
          
          return () => {
            this.productData.set(category, originalProducts);
            this.renderProducts(category);
          };
        }

        getAllProducts() {
          const allProducts = {};
          for (let [category, products] of this.productData) {
            allProducts[category] = products;
          }
          return allProducts;
        }

        updateMultipleCategories(categoriesData) {
          for (let [category, products] of Object.entries(categoriesData)) {
            this.updateCategoryProducts(category, products);
          }
        }
      }

      const multiProductsManager = new MultiProductsManager();

      document.addEventListener('DOMContentLoaded', () => {
        multiProductsManager.init();
      });

      window.updateKeyboards = function(newKeyboardsData) {
        multiProductsManager.updateCategoryProducts('keyboards', newKeyboardsData);
      };

      window.updateMice = function(newMiceData) {
        multiProductsManager.updateCategoryProducts('mice', newMiceData);
      };

      window.updateAccessories = function(newAccessoriesData) {
        multiProductsManager.updateCategoryProducts('accessories', newAccessoriesData);
      };

      window.updateAllCategories = function(categoriesData) {
        multiProductsManager.updateMultipleCategories(categoriesData);
      };


    </script>
  </body>
</html>
