<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula Corner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
        }
      }

      @keyframes floatReverse {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(20px) rotate(-5deg);
        }
      }

      @keyframes floatGentle {
        0%,
        100% {
          transform: translateY(0px) translateX(0px);
        }
        25% {
          transform: translateY(-10px) translateX(5px);
        }
        75% {
          transform: translateY(5px) translateX(-3px);
        }
      }

      @keyframes floatSway {
        0%,
        100% {
          transform: translateX(0px) rotate(0deg);
        }
        33% {
          transform: translateX(15px) rotate(2deg);
        }
        66% {
          transform: translateX(-10px) rotate(-1deg);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-60px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(60px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.4;
        }
        50% {
          opacity: 0.8;
        }
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes gentlePulse {
        0%,
        100% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 0.6;
          transform: scale(1.1);
        }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .animate-float-reverse {
        animation: floatReverse 8s ease-in-out infinite;
      }

      .animate-float-gentle {
        animation: floatGentle 10s ease-in-out infinite;
      }

      .animate-float-sway {
        animation: floatSway 12s ease-in-out infinite;
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }

      .animate-fade-in-scale {
        animation: fadeInScale 0.6s ease-out forwards;
      }

      .animate-slide-in-left {
        animation: slideInLeft 0.8s ease-out forwards;
      }

      .animate-slide-in-right {
        animation: slideInRight 0.8s ease-out forwards;
      }

      .animate-pulse-slow {
        animation: pulse 3s ease-in-out infinite;
      }

      .animate-gentle-pulse {
        animation: gentlePulse 4s ease-in-out infinite;
      }

      .animate-spin-slow {
        animation: spin 20s linear infinite;
      }

      .delay-100 {
        animation-delay: 0.1s;
      }
      .delay-200 {
        animation-delay: 0.2s;
      }
      .delay-300 {
        animation-delay: 0.3s;
      }
      .delay-400 {
        animation-delay: 0.4s;
      }
      .delay-500 {
        animation-delay: 0.5s;
      }
      .delay-600 {
        animation-delay: 0.6s;
      }
      .delay-700 {
        animation-delay: 0.7s;
      }
      .delay-900 {
        animation-delay: 0.9s;
      }
      .delay-1000 {
        animation-delay: 1s;
      }

      .tricolor-gradient {
        background: linear-gradient(
          to right,
          #ff9933 33.33%,
          #ffffff 33.33%,
          #ffffff 66.66%,
          #138808 66.66%
        );
      }

      .saffron-accent {
        color: #ff9933;
      }

      .green-accent {
        color: #138808;
      }

      .saffron-gradient {
        background: linear-gradient(135deg, #ff9933, #ffb366);
      }

      .green-gradient {
        background: linear-gradient(135deg, #138808, #4caf50);
      }

      .hover-lift {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .hover-lift:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      }

      .floating-element {
        position: absolute;
        pointer-events: none;
      }

      .tricolor-flag {
        width: 30px;
        height: 20px;
        background: linear-gradient(
          to bottom,
          #ff9933 33.33%,
          #ffffff 33.33%,
          #ffffff 66.66%,
          #138808 66.66%
        );
        border-radius: 2px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .particle {
        width: 4px;
        height: 4px;
        background: #ff9933;
        border-radius: 50%;
        opacity: 0.6;
      }

      .hero-bg {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }
    </style>
  </head>
  <body class="font-[Poppins] bg-[#e2e8f1] text-gray-800 overflow-x-hidden">
    <!-- Floating Elements -->
    <div>
      <div class="floating-element top-20 left-10 animate-float delay-100">
        <div class="tricolor-flag"></div>
      </div>
      <div
        class="floating-element top-40 right-20 animate-float-reverse delay-300"
      >
        <div class="particle saffron-gradient"></div>
      </div>
      <div class="floating-element top-60 left-1/4 animate-float delay-500">
        <div
          class="w-6 h-6 border-2 border-orange-300 rounded-full animate-pulse-slow"
        ></div>
      </div>
      <div
        class="floating-element top-80 right-1/3 animate-float-reverse delay-700"
      >
        <div class="tricolor-flag"></div>
      </div>
      <div class="floating-element top-96 left-3/4 animate-float delay-1000">
        <div class="particle green-gradient"></div>
      </div>

      <!-- Additional subtle floating elements -->
      <div
        class="floating-element top-32 left-1/3 animate-float-gentle delay-200"
      >
        <div class="w-3 h-3 bg-blue-300 rounded-full opacity-40"></div>
      </div>
      <div
        class="floating-element top-72 right-1/4 animate-float-sway delay-600"
      >
        <div
          class="w-4 h-4 border border-green-200 rounded-full animate-gentle-pulse"
        ></div>
      </div>
      <div
        class="floating-element bottom-32 left-1/5 animate-float-reverse delay-400"
      >
        <div class="w-2 h-2 bg-orange-300 rounded-full opacity-50"></div>
      </div>
      <div
        class="floating-element bottom-48 right-1/5 animate-float-gentle delay-800"
      >
        <div class="particle"></div>
      </div>
      <div
        class="floating-element top-1/3 right-12 animate-float-sway delay-900"
      >
        <div
          class="w-5 h-5 border-2 border-blue-200 rounded-full opacity-30"
        ></div>
      </div>
    </div>

    <!-- Hero Section -->
    <section
      class="min-h-[90vh] hero-bg flex items-center justify-center px-6 relative overflow-hidden"
    >
      <!-- Background Pattern -->
      <div class="absolute inset-0 opacity-5">
        <div
          class="absolute top-20 left-20 w-32 h-32 border border-orange-300 rounded-full animate-spin-slow"
        ></div>
        <div
          class="absolute bottom-40 right-20 w-24 h-24 border border-green-300 rounded-full animate-spin-slow"
          style="animation-direction: reverse"
        ></div>
      </div>

      <div class="text-center max-w-4xl mx-auto relative z-10">
        <h1
          class="text-5xl md:text-7xl font-light mb-6 opacity-0 animate-fade-in-up"
        >
          Freedom to <span class="saffron-accent font-medium">Shop</span>.
        </h1>
        <h1
          class="text-5xl md:text-7xl font-light mb-8 opacity-0 animate-fade-in-up delay-300"
        >
          Freedom to <span class="green-accent font-medium">Save</span>.
        </h1>
        <p
          class="text-xl md:text-2xl text-gray-600 mb-2 opacity-0 animate-fade-in-up delay-600 font-light"
        >
          Celebrate India's 78th Independence Day with blockbuster deals.
        </p>
        <p
          class="text-xl md:text-2xl font-medium text-black mb-8 opacity-0 animate-fade-in-up delay-600 font-light"
        >
          15th August to 20th August
        </p>
        <button
          class="bg-gradient-to-r from-orange-500 to-orange-600 text-white px-8 py-4 rounded-full text-lg font-medium hover:shadow-xl transition-all duration-300 opacity-0 animate-fade-in-up delay-900 hover-lift"
        >
          Explore Deals
        </button>
      </div>

      <!-- Subtle tricolor accent -->
      <div
        class="absolute bottom-10 left-1/2 transform -translate-x-1/2 w-20 h-1 tricolor-gradient rounded-full opacity-60"
      ></div>

      <!-- Floating particles -->
      <div
        class="absolute top-1/4 left-10 w-2 h-2 bg-orange-400 rounded-full animate-float opacity-60"
      ></div>
      <div
        class="absolute top-1/3 right-20 w-3 h-3 bg-green-400 rounded-full animate-float-reverse opacity-60"
      ></div>
      <div
        class="absolute bottom-1/4 left-1/4 w-2 h-2 bg-blue-400 rounded-full animate-float opacity-60"
      ></div>

      <!-- Additional subtle floating particles in hero -->
      <div
        class="absolute top-1/5 right-1/3 w-1 h-1 bg-orange-300 rounded-full animate-float-gentle opacity-40 delay-300"
      ></div>
      <div
        class="absolute bottom-1/3 right-1/5 w-2 h-2 bg-green-300 rounded-full animate-float-sway opacity-50 delay-500"
      ></div>
      <div
        class="absolute top-2/3 left-1/6 w-1 h-1 bg-blue-300 rounded-full animate-float-reverse opacity-45 delay-700"
      ></div>
      <div
        class="absolute bottom-1/5 left-1/3 w-3 h-3 border border-orange-200 rounded-full animate-gentle-pulse opacity-35 delay-400"
      ></div>
      <div
        class="absolute top-3/4 right-1/4 w-1 h-1 bg-green-200 rounded-full animate-float-gentle opacity-40 delay-600"
      ></div>
    </section>



    <section class="px-2.5 md:px-20 lg:px-40 2xl:px-72 pb-16">
      <h1 class="font-bold text-4xl pt-20 pb-8 text-center bg-gradient-to-r from-blue-500 to-blue-600 bg-clip-text text-transparent">Aula Corner</h1>
      <div
        id="aulaGrid"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5"
      ></div>
      <h1
        class="font-bold text-4xl pt-20 pb-8 text-center bg-gradient-to-r from-orange-500 to-orange-600 bg-clip-text text-transparent"
      >
        Royal Kludge Corner
      </h1>
      <div
        id="rkGrid"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5"
      ></div>
      <h1 class="font-bold text-4xl pt-20 pb-8 text-center bg-gradient-to-r from-green-500 to-green-600 bg-clip-text text-transparent">Ducky Corner</h1>
      <div
        id="duckyGrid"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5"
      ></div>
    </section>

    <script>
      const aulaData = [
        {
          name: "Aula F75 MAX",
          image:
            "https://mks.blr1.cdn.digitaloceanspaces.com/uploads/2023/11/2.jpg",
          price: 7500,
          originalPrice: 12500,
          description: "Get Metal Switch Tester Free",
        },
        {
          name: "Aula M75 Aluminum",
          image:
            "https://mks.blr1.cdn.digitaloceanspaces.com/uploads/2023/11/ganss.jpg",
          price: 8999,
          originalPrice: 9999,
          description: "Get Ducky Feather Mouse Free",
        },
        {
          name: "Aula F75 Wireless",
          image:
            "https://mks.blr1.cdn.digitaloceanspaces.com/uploads/2023/11/rk87.jpg",
          price: 5500,
          originalPrice: 6300,
          description: "Get Metal Switch Tester Free",
        },
        {
          name: "Aula F99 Wireless",
          image:
            "https://mks.blr1.cdn.digitaloceanspaces.com/uploads/2023/11/ganss.jpg",
          price: 6500,
          originalPrice: 7500,
          description: "Get Metal Switch Tester Free",
        },
      ];

      const rkData = [
        {
          name: "Royal Kludge RK R98 Wireless",
          image:
            "https://mks.blr1.cdn.digitaloceanspaces.com/uploads/2023/11/rk-r98.jpg",
          price: 8099,
          originalPrice: 12500,
          description: "O-Ring Translucent Free",
        },
        {
          name: "Royal Kludge RK R87 PRO",
          image:
            "https://mks.blr1.cdn.digitaloceanspaces.com/uploads/2023/11/rk87.jpg",
          price: 4700,
          originalPrice: 7000,
          description: "O-Ring Translucent Free",
        },
        {
          name: "Royal Kludge RK M87",
          image:
            "https://mks.blr1.cdn.digitaloceanspaces.com/uploads/2023/11/rk-m87.jpg",
          price: 7899,
          originalPrice: 12000,
          description: "O-Ring Translucent Free",
        },
        {
          name: "Royal Kludge RK M75 TARO MILK",
          image:
            "https://mks.blr1.cdn.digitaloceanspaces.com/uploads/2023/11/rk-m75-taro.jpg",
          price: 6500,
          originalPrice: 11000,
          description: "Mecmat - Orange leaves Free",
        },
      ];

      const duckyData = [
        {
          name: "Ducky One 3 TKL Pure White RGB",
          image:
            "https://mks.blr1.cdn.digitaloceanspaces.com/uploads/2023/11/ducky-white.jpg",
          price: 9089,
          originalPrice: 12999,
          description: "MRP 50% - Premium TKL mechanical keyboard",
        },
        {
          name: "Ducky One 3 TKL Daybreak",
          image:
            "https://mks.blr1.cdn.digitaloceanspaces.com/uploads/2023/11/ducky-daybreak.jpg",
          price: 9739,
          originalPrice: 13999,
          description: "MRP 50% - Daybreak colorway TKL keyboard",
        },
        {
          name: "Ducky One 2 RGB TKL",
          image:
            "https://mks.blr1.cdn.digitaloceanspaces.com/uploads/2023/11/ducky-rgb.jpg",
          price: 9089,
          originalPrice: 12999,
          description: "MRP 50% - RGB mechanical keyboard",
        },
        {
          name: "Ducky One 3 SF CLASSIC BLACK RGB",
          image:
            "https://mks.blr1.cdn.digitaloceanspaces.com/uploads/2023/11/ducky-classic.jpg",
          price: 8189,
          originalPrice: 8539,
          description: "MRP 50% - Compact 65% layout keyboard",
        },
      ];

      const aulaGrid = document.getElementById("aulaGrid");
      const rkGrid = document.getElementById("rkGrid");
      const duckyGrid = document.getElementById("duckyGrid");

      function formatPrice(price) {
        return price.toLocaleString();
      }

      function createCard(product) {
        const card = document.createElement("a");
        card.href = "#"; // Update with actual product link if available
        card.className =
          "flex flex-col p-4 rounded-lg shadow-md hover:scale-105 hover:shadow-orange-200 duration-300 transform-transition-all bg-white/50 backdrop-blur-xl";

        card.innerHTML = `
    <img
      src="${product.image}"
      alt="${product.name}"
      class="object-cover rounded-md h-64 md:h-52 xl:h-64 w-full shadow-sm"
    />
    <div class="flex flex-col flex-grow mt-2">
      <h1 class="font-semibold text-lg md:text-xl text-start">${
        product.name
      }</h1>
      <div class="flex items-end gap-4 mt-auto">
        <h1 class="font-bold text-xl text-orange-500">₹${formatPrice(
          product.price
        )}</h1>
        <h2 class="text-md text-gray-500 line-through">₹${formatPrice(
          product.originalPrice
        )}</h2>
      </div>
      <h3 class="text-sm text-gray-500">${product.description}</h3>
    </div>
  `;
        return card;
      }

      aulaData.forEach((item) => aulaGrid.appendChild(createCard(item)));
      rkData.forEach((item) => rkGrid.appendChild(createCard(item)));
      duckyData.forEach((item) => duckyGrid.appendChild(createCard(item)));
    </script>
  </body>
</html>
