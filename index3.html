<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Mechanical Keyboards Section -->
    <section class="py-16">
        <div class="container mx-auto px-6 max-w-7xl">
            <div class="text-center mb-12">
                <h2 class="text-4xl font-bold mb-2 text-gray-900">
                    Mechanical <span class="text-orange-600">Keyboards</span>
                </h2>
                <p class="text-gray-600">Premium keyboards for every setup</p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="keyboards-grid">
                <!-- Cards will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Gaming Mice Section -->
    <section class="py-16 bg-white">
        <div class="container mx-auto px-6 max-w-7xl">
            <div class="text-center mb-12">
                <h2 class="text-4xl font-bold mb-2 text-gray-900">
                    Gaming <span class="text-orange-600">Mice</span>
                </h2>
                <p class="text-gray-600">Premium keyboards for every setup</p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="mice-grid">
                <!-- Cards will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Gaming Accessories Section -->
    <section class="py-16">
        <div class="container mx-auto px-6 max-w-7xl">
            <div class="text-center mb-12">
                <h2 class="text-4xl font-bold mb-2 text-gray-900">
                    Gaming <span class="text-green-600">Accessories</span>
                </h2>
                <p class="text-gray-600">Premium keyboards for every setup</p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="accessories-grid">
                <!-- Cards will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <script>
        // Product data from rk-data.ts
        const rkData = [
            {
                name: "Royal Kludge RK R98 Wireless",
                image: "https://mks.blr1.cdn.digitaloceanspaces.com/uploads/2023/11/rk-r98.jpg",
                price: 8099,
                originalPrice: 12500,
                description: "O-Ring Translucent Free",
            },
            {
                name: "Royal Kludge RK R87 PRO",
                image: "https://mks.blr1.cdn.digitaloceanspaces.com/uploads/2023/11/rk87.jpg",
                price: 4700,
                originalPrice: 7000,
                description: "O-Ring Translucent Free",
            },
            {
                name: "Royal Kludge RK M87",
                image: "https://mks.blr1.cdn.digitaloceanspaces.com/uploads/2023/11/rk-m87.jpg",
                price: 7899,
                originalPrice: 12000,
                description: "O-Ring Translucent Free",
            },
            {
                name: "Royal Kludge RK M75 TARO MILK",
                image: "https://mks.blr1.cdn.digitaloceanspaces.com/uploads/2023/11/rk-m75-taro.jpg",
                price: 6500,
                originalPrice: 11000,
                description: "Mecmat - Orange leaves Free",
            }
        ];

        // Mock data for mice section
        const miceData = [
            { 
                name: "Arion Frost", 
                price: 9999, 
                originalPrice: 14999, 
                image: "/placeholder.svg?height=150&width=200"
            },
            { 
                name: "Fnatic x Lamzu Maya X", 
                price: 11000, 
                originalPrice: 16500, 
                image: "/placeholder.svg?height=150&width=200", 
                popular: true 
            },
            { 
                name: "Gateron 3.0 Switches", 
                price: 300, 
                originalPrice: 500, 
                image: "/placeholder.svg?height=150&width=200"
            },
            { 
                name: "ATK R57 Series", 
                price: 15250, 
                originalPrice: 18250, 
                image: "/placeholder.svg?height=150&width=200"
            }
        ];

        // Mock data for accessories section
        const accessoriesData = [
            { 
                name: "Arion Frost", 
                price: 9999, 
                originalPrice: 13999, 
                image: "/placeholder.svg?height=150&width=200"
            },
            { 
                name: "Fnatic x Lamzu Maya X", 
                price: 11000, 
                originalPrice: 15500, 
                image: "/placeholder.svg?height=150&width=200", 
                popular: true 
            },
            { 
                name: "Gateron 3.0 Switches", 
                price: 300, 
                originalPrice: 450, 
                image: "/placeholder.svg?height=150&width=200"
            },
            { 
                name: "ATK R57 Series", 
                price: 15250, 
                originalPrice: 19250, 
                image: "/placeholder.svg?height=150&width=200"
            }
        ];

        // Function to create product card exactly like the image
        function createProductCard(product) {
            return `
                <div class="bg-white rounded-lg p-4 card-hover border border-gray-200">
                    ${product.popular ? '<div class="bg-red-500 text-white text-xs font-semibold px-2 py-1 rounded mb-3 inline-block">POPULAR</div>' : ''}
                    <div class="bg-gray-100 rounded-lg p-4 mb-4 h-40 flex items-center justify-center">
                        <img src="${product.image}" alt="${product.name}" class="max-w-full max-h-full object-contain">
                    </div>
                    <h3 class="font-medium text-gray-900 mb-2 text-sm">${product.name}</h3>
                    <div class="space-y-1">
                        <div class="text-gray-400 line-through text-sm">₹ ${product.originalPrice.toLocaleString()}</div>
                        <div class="text-orange-600 font-semibold">₹ ${product.price.toLocaleString()}</div>
                    </div>
                </div>
            `;
        }

        // Populate grids
        function populateGrid(gridId, data) {
            const grid = document.getElementById(gridId);
            grid.innerHTML = data.map(product => createProductCard(product)).join('');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            populateGrid('keyboards-grid', rkData);
            populateGrid('mice-grid', miceData);
            populateGrid('accessories-grid', accessoriesData);
        });
    </script>
</body>
</html>
